<ion-header no-border>
  <app-header
    [title]="'BAN LIST'"
    [isRed]="false"
    [isBackVisible]="false"
    [userName]="userName"
  ></app-header>
</ion-header>

<ion-content>
  <div class="content">
    <app-ban-user *ngFor="let user of banList" [user]="user"></app-ban-user>
  </div>
</ion-content>

<ion-footer no-border>
  <app-footer></app-footer>
</ion-footer>
