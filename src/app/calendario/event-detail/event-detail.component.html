<ion-header no-border>
  <app-header
    [title]="'DETTAGLI'"
    [userName]="user"
    [isRed]="false"
    [isBackVisible]="true"
    [backTo]="'/calendario'"
  ></app-header>
</ion-header>

<ion-content>
  <div class="content" *ngIf="eventInfo">
    <p class="title">Evento:</p>
    <p class="description">{{ eventInfo.name }}</p>
    <p class="title">Luogo:</p>
    <p class="description">{{ eventInfo.place }}</p>
    <p class="title">Data:</p>
    <p class="description">
      {{ eventDateString }}
    </p>
    <p class="title">Descrizione:</p>
    <p class="description">{{ eventInfo.description }}</p>
  </div>
</ion-content>

<ion-footer no-border>
  <app-footer [isRed]="false"></app-footer>
</ion-footer>
