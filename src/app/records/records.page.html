<!-- Header -->
<ion-header no-border>
  <app-header
    [title]="'REC ORDS'"
    [userName]="user"
    [isRed]="true"
    [isBackVisible]="false"
  ></app-header>
</ion-header>

<ion-content>
  <!-- Spinner -->
  <div class="spinnercontent" *ngIf="isLoading">
    <ion-spinner name="bubbles" color="secondary"></ion-spinner>
  </div>

  <!-- Content -->
  <div class="content" *ngIf="!isLoading">
    <!-- Titolo -->
    <div class="title-container">
      <p class="gloria no-margin">Hall of Fame CasaDario</p>
      <ion-icon
        name="help-circle-outline"
        (click)="openRecordsInfo()"
        style="margin-left: 10px; font-size: 20px"
      ></ion-icon>
    </div>

    <!-- Records -->
    <div class="scroll" style="width: 100%">
      <ion-card
        color="light"
        *ngFor="let record of recordsInfo"
        (click)="record.opened = !record.opened"
      >
        <ion-card-header>
          <!-- Header -->
          <ion-card-title>
            <div class="card-title-container">
              <p class="gloria no-margin">{{ record.titolo }}</p>
              <ion-icon
                [name]="!record.opened ? 'arrow-down' : 'arrow-up'"
                style="font-size: 22px; margin-left: 10px"
              ></ion-icon>
            </div>
          </ion-card-title>
          <!-- Dettagli record -->
          <ion-card-subtitle
            *ngIf="record.opened"
            style="text-align: center; font-size: 16px"
            >{{ record.user }}
            <br />
            {{ record.descrizione }}
            <br />
            {{ record.data }}</ion-card-subtitle
          >
        </ion-card-header>
      </ion-card>
    </div>
  </div>
</ion-content>

<!-- Footer -->
<ion-footer no-border>
  <app-footer [isRed]="true"></app-footer>
</ion-footer>
